<div class="container">
  <!-- Left Column -->
  <div class="left-column">
    <div id="tickers-grid">
      <form id="add-ticker-form">
        <input type="text" id="new-ticker" placeholder="Add Ticker" required />
        <button type="submit">Add</button>
      </form>
      <div class="stock-box">
       
      </div>
    </div>
  </div>
  

  <!-- Right Column -->
  <div class="right-column">

    <!-- Top Row Card -->

    <!-- Top Row Card -->
<div class="card financial-overview">
  <!-- Available Balance -->
  <div class="card-section">
    <h2>Available Balance</h2>
    <p class="amount">$50,000</p>
  </div>
  
  <!-- Daily Returns -->
  <div class="card-section">
    <h2>Daily Returns</h2>
    <p class="percentage">+2.02%</p>
    <p class="amount">+$2,000</p>
  </div>

  <!-- Total Returns -->
  <div class="card-section">
    <h2>Total Returns</h2>
    <p class="percentage">+5.75%</p>
    <p class="amount">+$5,000</p>
  </div>
</div>

    <!-- Middle Row Card -->
<!-- Middle Row Card -->
<div class="card holdings-overview">
  <div class="holdings-info">
    <div class="icon-and-text">
       <!-- Placeholder for Holdings icon -->
      <h2>Holdings (138)</h2>
    </div>
    <p class="amount">93.38k</p>
    <p class="description">P&L</p>
    <p class="percentage">22.51%</p>
  </div>
  <div class="holdings-chart">
    <!-- Insert the image for the bar chart -->
    <img src="{{ url_for('static', filename='images/Bar.png') }}" alt="Holdings Chart" style="width:90%; height:auto;">

  </div>
  <div class="holdings-stats">
    <div class="stat">
      <p class="description">Current value</p>
      <p class="amount">5.08L</p>
    </div>
    <div class="stat">
      <p class="description">Investment</p>
      <p class="amount">4.14L</p>
    </div>
  </div>
</div>


    <!-- Bottom Row Card -->
<!-- Bottom Row Card -->
<div class="card-bottom">
  <div class="card-bottom-left">
    <img src="{{ url_for('static', filename='images/Graph.png') }}" alt="Graph" style="width:100%; height:auto;">
  </div>
  <div class="card-bottom-right">
    <!-- Model Controls -->
    <div class="model-controls">
      <h3>Modify Graph</h3>
      <form id="model-controls-form">
        <label for="stock-select">Select Stock:</label>
        <select id="stock-select" name="stock">
          <option value="apple">Apple</option>
          <!-- Additional stock options can be added here -->
        </select>

        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date">

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date">

        <!-- Additional model controls can be added here -->

        <button type="submit">Update Chart</button>
      </form>
    </div>
  </div>
</div>
