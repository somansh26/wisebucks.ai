<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login Screen</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"
    type="text/css" />
</head>

<body>

  <nav class="navbar">
    <a class="navbar-logo" href="#">WiseBucks.AI</a>
    <a class="navbar-button" href="signup.html">Sign Up</a>
  </nav>
  
  <div class="login-container">
    <h2>Login</h2>
    <form class="inline" style="border-color: #003260;">
      <div class="input-icons">
        <i class="fa-regular fa-envelope" style="color: #003260;"></i>
        <input class="input-field" type="text" placeholder="Enter email address">
        <i class="fa-solid fa-lock" style="color: #003260;"></i>
        <input class="input-field" type="text" placeholder="Enter password">

      </div>
    </form>
    <h4>FORGOT PASSWORD</h4>

    <button class="login-button">LOGIN</button>
    <h5>Don't have an account? <a href="signup.html">SIGN UP</a></h5>
    <button class="google-login-button"><i class="fab fa-google"></i> LOGIN WITH GOOGLE</button>
  </div>
</body>

</html>
